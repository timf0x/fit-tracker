<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Badge Icon System — Onset Fitness (65 Badges)</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
:root{--bg:#050505;--card:rgba(255,255,255,0.04);--border:rgba(255,255,255,0.06);--text:#fff;--muted:rgba(120,120,130,1);--label:rgba(160,150,140,1);--primary:#f97316;--bronze:#CD7F32;--bronze-hi:#E8C898;--bronze-lo:#6B3A1F;--silver:#C0C0C0;--silver-hi:#E8E8E8;--silver-lo:#606060;--gold:#FFD700;--gold-hi:#FFF0A0;--gold-lo:#8B6914;--plat:#D0D0E8;--plat-hi:#F0F0FF;--plat-lo:#707088}
*{margin:0;padding:0;box-sizing:border-box}
body{background:var(--bg);color:var(--text);font-family:'Plus Jakarta Sans',sans-serif;padding:20px 0 80px}
h1{text-align:center;padding:20px;font-size:24px;font-weight:800;background:linear-gradient(135deg,var(--primary),#eab308);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.subtitle{text-align:center;color:var(--muted);font-size:13px;padding:0 20px 24px;line-height:1.5}
.cat-section{margin:32px 0}
.cat-header{display:flex;align-items:center;gap:12px;padding:0 20px;margin-bottom:20px}
.cat-header-icon{width:36px;height:36px;border-radius:10px;display:flex;align-items:center;justify-content:center}
.cat-header-title{flex:1;font-size:18px;font-weight:700}
.cat-header-count{color:var(--muted);font-size:13px;font-weight:600}
.badge-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:8px 6px;padding:0 12px}
.badge-cell{text-align:center;padding:4px 0}
.badge-cell .name{font-size:9.5px;color:var(--label);font-weight:500;line-height:12px;height:24px;overflow:hidden;margin-top:4px}
.badge-cell.unlocked .name{color:var(--text)}
.tier-tag{display:inline-block;font-size:8px;font-weight:700;letter-spacing:1px;text-transform:uppercase;padding:2px 6px;border-radius:4px;margin-top:2px}
@keyframes forgeGlow{0%,100%{filter:drop-shadow(0 0 6px var(--g))}50%{filter:drop-shadow(0 0 14px var(--g))}}
.badge-cell.unlocked svg{animation:forgeGlow 3s ease-in-out infinite}
@keyframes shineSweep{0%{transform:translateX(-120%) rotate(25deg)}100%{transform:translateX(220%) rotate(25deg)}}
.shine{position:absolute;top:0;left:0;right:0;bottom:0;border-radius:50%;overflow:hidden;pointer-events:none}
.shine::after{content:'';position:absolute;top:-20%;left:-40%;width:35%;height:140%;background:linear-gradient(90deg,transparent,rgba(255,255,255,0.12),transparent);animation:shineSweep 5s ease-in-out infinite;animation-delay:1.5s}
.badge-wrap{position:relative;display:inline-block}
.divider{height:1px;margin:24px 20px;background:linear-gradient(90deg,transparent,var(--border),transparent)}
/* SVG shared defs are in a hidden SVG */
</style>
</head>
<body>

<!-- Shared SVG Defs -->
<svg width="0" height="0" style="position:absolute">
<defs>

  <linearGradient id="br-ring" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#E8B878"/><stop offset="50%" stop-color="#CD7F32"/><stop offset="100%" stop-color="#8B4513"/></linearGradient>
  <radialGradient id="br-fill" cx="45%" cy="40%"><stop offset="0%" stop-color="#E8C898"/><stop offset="50%" stop-color="#CD7F32"/><stop offset="100%" stop-color="#6B3A1F"/></radialGradient>
  <filter id="br-e"><feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.4"/><feDropShadow dx="0" dy="-0.5" stdDeviation="0.5" flood-color="#E8C898" flood-opacity="0.25"/></filter>

  <linearGradient id="sv-ring" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#E8E8E8"/><stop offset="50%" stop-color="#C0C0C0"/><stop offset="100%" stop-color="#808080"/></linearGradient>

  <linearGradient id="gd-ring" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#FFE878"/><stop offset="30%" stop-color="#FFD700"/><stop offset="70%" stop-color="#B8960F"/><stop offset="100%" stop-color="#FFE878"/></linearGradient>
  <radialGradient id="gd-fill" cx="40%" cy="35%"><stop offset="0%" stop-color="#FFF0A0"/><stop offset="50%" stop-color="#FFD700"/><stop offset="100%" stop-color="#8B6914"/></radialGradient>

  <linearGradient id="pt-ring" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#F0F0FF"/><stop offset="30%" stop-color="#D0D0E8"/><stop offset="70%" stop-color="#A0A0C0"/><stop offset="100%" stop-color="#F0F0FF"/></linearGradient>

  <filter id="pt-e"><feDropShadow dx="0" dy="1" stdDeviation="1.5" flood-color="#000" flood-opacity="0.5"/><feDropShadow dx="0" dy="-1" stdDeviation="0.8" flood-color="#F8F8FF" flood-opacity="0.35"/></filter>
  <!-- LOCKED -->
  <radialGradient id="lk-fill" cx="50%" cy="50%"><stop offset="0%" stop-color="#1a1a1a"/><stop offset="100%" stop-color="#0a0a0a"/></radialGradient>
</defs>
</svg>

// Generate tick marks SVG string
function ticks(ring,n=36){
  let s='';
  for(let i=0;i<n;i++){
    const a=(i/n)*360;
    const major=i%(n/4)===0;
    const y1=major?6:8, y2=major?13:11, w=major?1.8:0.8, o=major?0.5:0.3;
    s+=`<line x1="50" y1="${y1}" x2="50" y2="${y2}" stroke="${ring}" stroke-width="${w}" opacity="${o}" transform="rotate(${a},50,50)"/>`;
  }
  return s;
}

// Build a badge SVG
function badge(id, unlocked=true){
  const b=BADGES[id], t=T[b.t];
  const iconSvg = (ICONS[id]||'').replace(/HI/g,t.hi).replace(/LO/g,t.lo);

  if(!unlocked){
    return `<svg width="86" height="86" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="44" fill="rgba(255,255,255,0.02)"/>
      <circle cx="50" cy="50" r="44" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="1.5"/>
      <circle cx="50" cy="50" r="38" fill="none" stroke="rgba(255,255,255,0.04)" stroke-width="0.8"/>
      ${ticks('rgba(255,255,255,0.08)',36)}
      <g transform="translate(50,50) scale(0.5)" opacity="0.15">${iconSvg.replace(/opacity="[^"]*"/g,'opacity="0.4"')}</g>
    </svg>`;
  }

  return `<svg width="86" height="86" viewBox="0 0 100 100" style="--g:${t.glow}">
    <circle cx="50" cy="50" r="44" fill="${t.fill}" opacity="0.15"/>
    <circle cx="50" cy="50" r="44" fill="none" stroke="${t.ring}" stroke-width="2.5" opacity="0.8"/>
    <circle cx="50" cy="50" r="38" fill="none" stroke="${t.ring}" stroke-width="1" opacity="0.35"/>
    ${ticks(t.hi,36)}
    <g transform="translate(50,50) scale(0.55)" filter="${t.filter}">${iconSvg}</g>
  </svg>`;
}
